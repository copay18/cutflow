<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usaha Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Usaha Online Naufal</h1>
    </header>
    <main>
        <section id="produk">
            <h2>Produk Kami</h2>
            <div class="produk-item">
                <h3>Produk A</h3>
                <p>Harga: Rp50.000</p>
                <button onclick="bukaForm('Produk A', 50000)">Pesan Sekarang</button>
            </div>
            <div class="produk-item">
                <h3>Produk B</h3>
                <p>Harga: Rp75.000</p>
                <button onclick="bukaForm('Produk B', 75000)">Pesan Sekarang</button>
            </div>
        </section>
        <section id="form-pemesanan">
            <h2>Formulir Pemesanan</h2>
            <form id="orderForm" onsubmit="kirimPesan(event)">
                <input type="hidden" id="produk" name="produk">
                <input type="hidden" id="harga" name="harga">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                <label for="nohp">No. HP:</label>
                <input type="text" id="nohp" name="nohp" required>
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea>
                <button type="submit">Kirim Pesanan</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
